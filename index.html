<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收音機</title>
    <style ref="stylesheet">
        body {
            box-sizing: border-box;
            margin: 0;
            padding: auto auto;
            width: 100%;
            overflow-x: hidden;
        }

        img {
            box-sizing: border-box;
            margin: auto auto;
            width: 320px;
            height: 320px;
        }
        div{
            width: 100%;
            box-sizing: border-box;
            padding-left: 24px;
            padding-right: 24px;
        }
    </style>
</head>

<body>
    <div >
        <h4>點擊左右側，調整製要收聽的電台</h4>
        <img src="./img/radio_1-10.png"></img>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        function initializeLiff(myLiffId) {
            liff
                .init({
                    liffId: myLiffId
                })
                .then(() => {
                    // start to use LIFF's api
                    initializeApp();
                })
                .catch((err) => {
                });
        }

        initializeLiff('1656608345-0Yx6zYOX');

    </script>
</body>
